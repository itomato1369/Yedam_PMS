<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>PW RESET</title>
</head>
<body>
	<h2>비밀번호 찾기</h2>
	<p>가입하신 아이디를 입력하시면 비밀번호 재설정 메일을 보내드립니다.</p>

	<div th:if="${error}" style="color: red;">
		<p th:text="${error}"></p>
	</div>

	<div th:if="${msg}" style="color: blue;">
		<p th:text="${msg}"></p>
	</div>

	<form th:action="@{/user/pw-reset-send}" method="post">
		<div>
			<label for="userId">아이디 : </label>
			<input type="text" id="userId" name="userId" required placeholder="아이디를 입력하세요">
		</div>
		<br>
		<button type="submit">재설정 메일 발송 요청</button>
	</form>

	<br>
	<a th:href="@{/user/login}">로그인 페이지로 돌아가기</a>
</body>
</html>
