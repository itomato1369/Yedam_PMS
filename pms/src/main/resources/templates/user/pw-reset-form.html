<!DOCTYPE html>
<html lang="ko"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- CoreUI CSS -->
<link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/css/coreui.min.css"
      rel="stylesheet">
</head>

<!-- CoreUI JS -->
<script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.0.0/dist/js/coreui.bundle.min.js"></script>

<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
</head>

<body>

<div layout:fragment="Content" class="bg-body-tertiary min-vh-100">

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5">

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">

                        <!-- 타이틀 -->
                        <div class="text-center mb-4">
                            <h3 class="fw-bold">비밀번호 찾기</h3>
                            <p class="text-medium-emphasis small">
                                가입한 아이디를 입력하시면<br>
                                비밀번호 재설정 메일을 보내드립니다
                            </p>
                        </div>

                        <!-- 에러 메시지 -->
                        <div th:if="${error}" class="alert alert-danger">
                            <p class="mb-0" th:text="${error}"></p>
                        </div>

                        <!-- 안내 메시지 -->
                        <div th:if="${msg}" class="alert alert-info">
                            <p class="mb-0" th:text="${msg}"></p>
                        </div>

                        <form th:action="@{/user/pwResetSend}" method="post">

                            <!-- 아이디 입력 -->
                            <div class="mb-3">
                                <label for="userId" class="form-label">
                                    아이디
                                </label>
                                <input type="text"
                                       id="userId"
                                       name="userId"
                                       class="form-control"
                                       placeholder="아이디를 입력하세요"
                                       required>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-grid gap-2">
                                <button type="submit"
                                        class="btn btn-primary rounded-3">
                                    재설정 메일 발송 요청
                                </button>

                                <a th:href="@{/user/login}"
                                   class="btn btn-outline-secondary rounded-3">
                                    로그인 페이지로 돌아가기
                                </a>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
