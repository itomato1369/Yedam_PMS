<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>

	<h2>로그인</h2>
	<div th:if="${msg}" style="color: blue;">
		<p th:text="${msg}"></p>
	</div>
	<form th:action="@{/user/login}" th:object="${loginDto}" method="post">

		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: red; font-weight: bold;">글로벌 에러 메시지</p>
		</div>

		<div>
			<label for="userId">유저 ID</label><br>
			<input type="text" th:field="*{userId}" id="userId" placeholder="아이디를 입력하세요">
			<p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color: red;">ID 에러 메시지</p>
		</div>

		<br>

		<div>
			<label for="password">비밀번호</label><br>
			<input type="password" th:field="*{password}" id="password" placeholder="비밀번호를 입력하세요">
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;">비밀번호 에러 메시지</p>
		</div>

		<br>

		<div>
			<button type="submit">로그인</button>
			<button type="button" th:onclick="|location.href='@{/user/new}'|">회원가입</button>
		</div>

	</form>

</body>
</html>
