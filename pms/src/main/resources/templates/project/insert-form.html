<html lang="ko" xmlns:th="https://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default-layout}"
	layout:fragment="Content">


<div th:fragment="projectInsertForm" class="card">
	<div class="card-body">
		<form th:action="@{/project/new}" th:object="${projectForm}" method="post">
			<!--/* 프로젝트 이름 라벨 */-->
			<div class="row mb-3 align-items-center">
				<label class="col-sm-3 col-form-label text-end pe-0">이름<i class="cil-asterisk text-danger"></i>
				</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" />
                </div>
			</div>
			
			 <!--/* 2. 설명 (탭 + 텍스트에리어) */-->
            <div class="row mb-3">
			    <label class="col-sm-3 col-form-label text-end pe-0">설명</label>
			    <div class="col-sm-9">
			        <!--/* 탭 네비게이션 */-->
			        <ul class="nav nav-tabs mb-0" role="tablist">
			            <li class="nav-item">
			                <a class="nav-link active" data-coreui-toggle="tab" href="#tab1" 
			                   style="margin-bottom: -1px;">편집</a>
			            </li>
			        </ul>
			        <!--/* 텍스트에리어 */-->
			        <textarea class="form-control" rows="5" 
			                  style="border-top: none; border-top-left-radius: 0; border-top-right-radius: 0;"></textarea>
			    </div>
			</div>

            <!--/* 3. 식별자 */-->
            <div class="row mb-3 align-items-top">
                <label class="col-sm-3 col-form-label text-end pe-0">식별자 <i class="cil-asterisk text-danger"></i></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" />
                    <small class="form-text text-muted">
                        1 에서 100, 글자 소문자(a-z), 숫자, 대시(-)와 밑줄(_)만 가능합니다.<br/>
                        식별자는 저장후에는 수정할 수 없습니다.
                    </small>
                </div>
            </div>

            <!--/* 4. 홈페이지 */-->
            <div class="row mb-3 align-items-center">
                <label class="col-sm-3 col-form-label text-end pe-0">홈페이지</label>
                <div class="col-sm-9">
                    <input type="url" class="form-control" />
                </div>
            </div>

            <!--/* 5. 공개 체크박스 */-->
            <div class="row mb-3 align-items-center">
                <label class="col-sm-3 col-form-label text-end pe-0">공개</label>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="publicCheck" checked />
                        <label class="form-check-label" for="publicCheck">
                            Public projects and their contents are openly available on the network.
                        </label>
                    </div>
                </div>
            </div>

            <!--/* 6. 상위 프로젝트 드롭다운 */-->
            <div class="row mb-3 align-items-center">
                <label class="col-sm-3 col-form-label text-end pe-0">상위 프로젝트</label>
                <div class="col-sm-9">
                    <select class="form-select">
                    	<option value="" disabled selected hidden></option>
						<option th:each="project : ${parentProjects}" 
						            th:value="${project.projectNo}" 
						            th:text="${project.projectName}">
						</option>
                    </select>
                </div>
            </div>

            <!--/* 7. 하위 프로젝트 체크박스 */-->
            <div class="row mb-3 align-items-center">
                <label class="col-sm-3 col-form-label text-end pe-0">상위 프로젝트 구성원 상속</label>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inheritCheck" />
                        <label class="form-check-label" for="inheritCheck"></label>
                    </div>
                </div>
            </div>
            
		</form>
	</div>
</div>


</html>
