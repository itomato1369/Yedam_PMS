<html lang="ko" xmlns:th="https://www.thymeleaf.org/"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{common/layouts/default_layout}"
				layout:fragment="Content">

<div class="mb-2">
	<!--/* row-header */-->
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div class="d-flex align-items-center">
            <div class="position-relative">
                <h2 class="fw-bold m-0 text-dark">프로젝트</h2>
            </div>
        </div>

		<!--/* pm/admin Only */-->
		<!--/* ProjectAdmin buttons : add-project, modify-project */-->
        <div class="d-flex align-items-center gap-4">
            <div class="d-flex align-items-center gap-2">
                <i class="cil-plus text-dark" style="font-size: 1.5rem; font-weight: bold;"></i>
                <button class="btn btn-dark fw-bold">새 프로젝트</button>
            </div>
            
            <div class="d-flex align-items-center gap-2">
                <i class="cil-settings text-secondary" style="font-size: 1.5rem;"></i>
                <button class="btn btn-primary fw-bold">관리</button>
            </div>
        </div>
    </div>

	<!--/* search-menu */-->
    <div class="card bg-transparent shadow-none border-0">
        <div class="card-body py-4 px-0 d-flex flex-wrap justify-content-between align-items-center gap-3">
            
            <div class="d-flex flex-wrap gap-2" style="flex: 1;">
                <input type="text" class="form-control" placeholder="프로젝트명" readonly style="max-width: 200px;">
                <select class="form-select" style="max-width: 150px;">
                    <option value="" disabled selected hidden>상태</option>
                    <option value="1">진행중</option>
                    <option value="2">완료</option>
                    <option value="3">보류</option>
                </select>
                <input type="text" class="form-control" placeholder="담당자" readonly style="max-width: 200px;">
            </div>

            <div class="d-flex align-items-center gap-2">
                <i class="cil-search text-dark" style="font-size: 1.5rem;"></i>
                <button class="btn btn-primary px-4 fw-bold">조회</button>
            </div>
            
        </div>
    </div>
</div>

<!--/* Card */-->
<div class="card mb-3 shadow-sm" th:each="project, stats : ${projects}">
	<div class="card-body d-flex justify-content-between align-items-center flex-wrap">
	    
	    <!--/* Project Info: Title, ChildProject , PM-flag */-->
	    <div class="project-info ms-3">
		    <h5 class="card-title fw-bold text-primary mb-0" th:text="${project.projectName}"></h5>
		    <h5 class="card-title text-medium-emphasis mb-2">parent-project-description</h5>
			
		    <div class="border-start border-secondary border-4 ps-3 ">
		        <p class="card-text fw-bold text-primary mb-0">child-project</p>
		        <p class="card-text text-medium-emphasis mb-0">child-project-description</p> 
		    </div>
		</div>
	
	    <div class="project-stats d-flex gap-4 gap-md-5 text-end mt-2 mt-md-0 me-3">
	        
	        <div class="stat-item">
	            <div class="stat-title text-secondary small">
	                이슈 수 <span class="text-success fw-bold fs-4">1728개</span>
	            </div>
	            <div class="stat-desc text-muted small" style="font-size: 0.9rem;">
	             null 찍히는 이유가?
	         </div>
	     </div>
	
	     <div class="stat-item">
	         <div class="stat-title text-secondary small">
	             참여 인원 <span class="text-warning fw-bold fs-4">5명</span>
	         </div>
	         <div class="stat-desc text-muted small" style="font-size: 0.9rem;">
	             배진욱 외 4명
	         </div>
	     </div>
	
	     <div class="stat-item">
	         <div class="stat-title text-secondary small">
	             진행률 <span class="text-danger fw-bold fs-4">15.9%</span>
	         </div>
	         <div class="stat-desc text-muted small" style="font-size: 0.9rem;">
	             DB설계 진행중
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	
</script>
</html>
