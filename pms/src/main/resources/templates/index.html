<html lang="ko" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/default-layout}" layout:fragment="Content">

<head>
<meta charset="UTF-8">
<title>PMS 메인 테스트</title>
<style>
.info-box {
	border: 1px solid #ccc;
	padding: 15px;
	margin-top: 10px;
	border-radius: 5px;
}

.auth-btn {
	background-color: #f0f0f0;
	padding: 5px 10px;
	text-decoration: none;
	color: black;
	border: 1px solid #000;
}
</style>
</head>
<body>

	<h1>테스트 페이지</h1>

	<div sec:authorize="isAuthenticated()">
		<div class="info-box">
			<h3>내 정보</h3>
			<ul>
				<li><strong>아이디:</strong> <span sec:authentication="name"></span></li>

				<li><strong>실명:</strong> <span sec:authentication="principal.userEntity.username"></span></li>
				<li><strong>이메일:</strong> <span sec:authentication="principal.userEntity.email"></span></li>
				<li><strong>권한:</strong> <span sec:authentication="principal.authorities"></span></li>
			</ul>
		</div>
		<br>
		<div>
			<button th:onclick="|location.href='@{/home}'|">Home</button>
		</div>
		<br>
		<div>
			<button th:onclick="|location.href='@{/issue/list}'|">Issue</button>
		</div>
		<br>
		<div>
			<button th:onclick="|location.href='@{/settings/}'|">Settings</button>
		</div>
		<br>
		<form th:action="@{/user/logout}" method="post">
			<button type="submit">로그아웃</button>
		</form>
	</div>

</body>
</html>
