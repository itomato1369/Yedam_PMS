<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default-layout}">

<div layout:fragment="Content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header fw-bold">
                        <i class="cil-people"></i> 그룹 상세 정보
                    </div>
                    <div class="card-body">
                        <form id="groupDetailForm">
                            <div class="mb-3">
                                <label class="form-label">그룹 번호</label>
                                <input type="text" class="form-control" th:value="${group.groupNo}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">그룹명</label>
                                <input type="text" id="groupName" name="groupName" class="form-control" th:value="${group.groupName}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">상태</label>
                                <select class="form-select" id="groupStatus">
                                    <option value="510" th:selected="${group.status == 510}">활성</option>
                                    <option value="520" th:selected="${group.status == 520}">비활성</option>
                                </select>
                            </div>
                            <hr>
                            <button type="button" id="btnUpdateGroup" class="btn btn-primary w-100">정보 수정</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="fw-bold"><i class="cil-lock-locked"></i> 메뉴 접근 권한 설정</span>
                        <button type="button" id="btnSaveAuth" class="btn btn-success btn-sm text-white">
                            <i class="cil-save"></i> 권한 변경 저장
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover align-middle mb-0 text-center">
                            <thead class="table-light">
                                <tr>
                                    <th class="text-start ps-4">메뉴명</th>
                                    <th>조회(R)</th>
                                    <th>생성(C)</th>
                                    <th>수정(U)</th>
                                    <th>삭제(D)</th>
                                    <th>전체선택</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="menu : ${menuList}" class="menu-auth-row" th:data-menu-id="${menu.menuId}">
                                    <td class="text-start ps-4">
                                        <div class="fw-bold" th:text="${menu.menuName}">메뉴명</div>
                                        <small class="text-muted" th:text="${menu.urlData}">/url</small>
                                    </td>
                                    <td><input type="checkbox" class="form-check-input chk-r" th:checked="${menu.crudRead == 1}"></td>
                                    <td><input type="checkbox" class="form-check-input chk-c" th:checked="${menu.crudCreate == 1}"></td>
                                    <td><input type="checkbox" class="form-check-input chk-u" th:checked="${menu.crudUpdate == 1}"></td>
                                    <td><input type="checkbox" class="form-check-input chk-d" th:checked="${menu.crudDelete == 1}"></td>
                                    <td>
                                        <input type="checkbox" class="form-check-input border-primary chk-all-row">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function() {
           

            // 1. 행별 전체 선택 기능
            $('.chk-all-row').on('change', function() {
                $(this).closest('tr').find('.form-check-input').not(this).prop('checked', $(this).prop('checked'));
            });

            // 2. 권한 정보 저장 (JSON 방식)
            $('#btnSaveAuth').on('click', function() {
                if(!confirm("권한 설정을 저장하시겠습니까?")) return;

                const authData = [];
                $('.menu-auth-row').each(function() {
                    const row = $(this);
                    authData.push({
                        roleNo: groupId, // 현재는 그룹 번호를 역할 번호로 사용
                        menuId: row.data('menu-id'),
                        crudCreate: row.find('.chk-c').is(':checked') ? 1 : 0,
                        crudRead: row.find('.chk-r').is(':checked') ? 1 : 0,
                        crudUpdate: row.find('.chk-u').is(':checked') ? 1 : 0,
                        crudDelete: row.find('.chk-d').is(':checked') ? 1 : 0
                    });
                });

                $.ajax({
                    url: '/settings/api/groups/' + groupId + '/permissions',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(authData),
                    success: function() {
                        alert("권한이 성공적으로 저장되었습니다.");
                    }
                });
            });
        });
    </script>
</div>
</html>
