		    const handleSearch = (inputSelector, searchFn) => {

		        // ê°’ì´ ë¹„ì›Œì§€ë©´ ìë™ìœ¼ë¡œ ì „ì²´ ê²€ìƒ‰ (í¸ì˜ ê¸°ëŠ¥)

		    function renderProjectTable(projects) {
		        const $tbody = $('#projectTableBody').empty();
		        if (!projects?.length) return $tbody.append('<tr><td colspan="6" class="py-4">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>');

		            const isLocked = p.statusValue == 350;
		            const date = p.createAt ? new Date(p.createAt).toLocaleDateString('ko-KR').replace(/\. /g, '/').replace('.', '') : "-";
		            $tbody.append(`<tr><td>${p.projectNo}</td><td class="text-start">${p.projectName}</td><td><span class="badge ${p.statusValue == 330 ? 'bg-success' : isLocked ? 'bg-warning' : 'bg-info'}">${p.statusLabel}</span></td><td><span class="badge rounded-pill ${p.publicYn === 1 ? 'text-bg-light border' : 'text-bg-dark'}">${p.publicYnLabel}</span></td><td>${date}</td><td><button class="btn btn-sm btn-lock ${isLocked ? 'btn-outline-success' : 'btn-outline-warning'}" data-id="${p.projectNo}" data-status="${p.statusValue}"><i class="${isLocked ? 'cil-lock-locked' : 'cil-lock-unlocked'}"></i> ${isLocked ? 'ì ê¸ˆí•´ì œ' : 'ì ê¸ˆ'}</button> <button class="btn btn-sm btn-outline-danger btn-delete" data-id="${p.projectNo}">ì‚­ì œ</button></td></tr>`);
		        });
		    }

		    function renderUserTable(users) {

		        if (!users?.length) return $tbody.append('<tr><td colspan="7" class="py-4">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>');
		        users.forEach(u => {
		            const st = { 110:['ì‚¬ìš©ì¤‘','bg-success'], 120:['ë“±ë¡ëŒ€ê¸°','bg-info'], 130:['ì ê¸ˆ','bg-warning'], 190:['í‡´ì‚¬','bg-secondary'] }[u.status] || ['ì•Œìˆ˜ì—†ìŒ','bg-dark'];
		            const actionBtn = u.status === 120 ? `<button class="btn btn-sm btn-outline-primary btn-user-activate" data-id="${u.userId}">í™œì„±í™”</button>` : `<button class="btn btn-sm ${u.status === 130 ? 'btn-outline-success' : 'btn-outline-warning'} btn-user-status" data-id="${u.userId}" data-status="${u.status === 130 ? 110 : 130}" ${u.status === 190 ? 'disabled' : ''}>${u.status === 130 ? 'ì ê¸ˆí•´ì œ' : 'ì ê¸ˆ'}</button>`;
		            $tbody.append(`<tr><td>${u.userId}</td><td class="text-start">${u.userName}</td><td><span class="badge ${st[1]}">${st[0]}</span></td><td><span class="badge ${u.admin === 1 ? 'bg-danger' : 'bg-info'}">${u.admin === 1 ? 'ê´€ë¦¬ì' : 'ì¼ë°˜'}</span></td><td>${u.email || '-'}</td><td>${u.createTime ? new Date(u.createTime).toLocaleDateString() : "-"}</td><td>${actionBtn} <button class="btn btn-sm ${u.status === 190 ? 'btn-secondary' : 'btn-outline-danger'} btn-user-retire" data-id="${u.userId}" ${u.status === 190 ? 'disabled' : ''}>${u.status === 190 ? 'í‡´ì‚¬ì™„ë£Œ' : 'í‡´ì‚¬'}</button></td></tr>`);

		        const $select = $('#userStatusSelect'), cur = $select.val();
		        $select.empty().append('<option value="">ì „ì²´ ìƒíƒœ</option>');
		        list.forEach(s => $select.append(`<option value="${s.commonNo}" ${cur == s.commonNo ? 'selected' : ''}>${s.commonName} (${s.userCount})</option>`));
		    });

		    // 4. ê³µí†µ ì„¹ì…˜ í•¸ë“¤ëŸ¬ (ê²€ìƒ‰ í¸ì˜ì„± ë³µêµ¬)
		    const setupSection = (config) => {

		        const search = () => $.get(config.searchUrl, { keyword: $(config.keywordId).val() }, renderTable);

		        $(config.keywordId).on('keydown', e => { if(e.key === 'Enter') { e.preventDefault(); search(); } });
