<!-- 조건을 추가하여 검색 -->
<!-- 일감 th:if -->
<div th:fragment="JobReportField"
	class="col-md-3 condition-field d-none" id="field-job">
	<div class="card card-body bg-light shadow-sm">
		<div class="d-flex justify-content-between align-items-center mb-2">
			<label class="fw-bold small">일감 번호</label>
			<button type="button" class="btn-close btn-remove"
				data-target="field-job"></button>
		</div>
		<input type="hidden" name="type" value="job" /><input type="number"
			name="jobNo" class="form-control form-control-sm"
			placeholder="일감 번호를 선택하세요" />
	</div>
</div>
<!-- 사용자 -->
<div th:fragment="userReportField"
	class="col-md-3 condition-field d-none" id="field-users">
	<div class="card card-body bg-light shadow-sm">
		<div class="d-flex justify-content-between align-items-center mb-2">
			<label class="fw-bold small">담당자 이름</label>
			<button type="button" class="btn-close btn-remove"
				data-target="field-users"></button>
		</div>
		<input type="hidden" name="type" value="users" /> <input type="text"
			name="managerId" class="form-control form-control-sm"
			placeholder="담당자를 입력하세요" />
	</div>
</div>
<!-- 프로젝트 주별 -->
<div th:fragment="WeekReportField"
	class="col-md-3 condition-field d-none" id="field-projectWeek">
	<div class="card card-body bg-light shadow-sm">
		<div class="d-flex justify-content-between align-items-center mb-2">
			<label class="fw-bold small">주별 기준일</label>
			<button type="button" class="btn-close btn-remove"
				data-target="field-projectWeek"></button>
		</div>
		<input type="hidden" name="type" value="week" /> <input type="text"
			name="workDate" class="form-control form-control-sm datepicker" />
	</div>
</div>
<!-- 프로젝트 월별 -->
<div th:fragment="MonthReportField"
	class="col-md-3 condition-field d-none" id="field-projectMonth">
	<div class="card card-body bg-light shadow-sm">
		<div class="d-flex justify-content-between align-items-center mb-2">
			<label class="fw-bold small">월별 기준일</label>
			<button type="button" class="btn-close btn-remove"
				data-target="field-projectMonth"></button>
		</div>
		<input type="hidden" name="type" value="month" /> <input type="text"
			name="workDate" class="form-control form-control-sm datepicker" />
	</div>
</div>
