<th:block th:fragment="CommentArea">
	<div class="card mt-3">
		<div class="card-body">
			<h6 class="mb-3">댓글</h6>
			<!-- history테이블에 등록된 댓글 추후에 가져옴 -->
			<ul class="list-group mb-3" id="commentList"></ul>
			<!-- 댓글 입력 -->
			<div class="input-group">
				<input type="text" class="form-control" id="commentInput"
					placeholder="댓글을 입력하세요">
					<button class="btn btn-primary" id="commentSaveButton">저장</button>
			</div>
		</div>
	</div>
</th:block>
