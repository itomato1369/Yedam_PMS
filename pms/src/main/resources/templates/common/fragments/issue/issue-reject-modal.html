<th:block th:fragment="IssueRejectModal">
	<!-- 확인 Modal -->

	<link rel="stylesheet" th:href="@{/css/modal.css}" />
	<div class="modal fade" id="issueRejectModal" tabindex="-1" aria-labelledby="issueRejectModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="issueRejectModalLabel">반려 재확인</h5>
				</div>

				<div class="modal-body">
					<div class="mb-2 text-danger small d-none" id="rejectErrorMessage">반려 사유를 입력하세요!</div>
					<textarea class="form-control" id="rejectComment" rows="3" placeholder="반려 사유를 입력하세요"></textarea>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
					<button type="button" class="btn btn-primary" id="rejectSubmit">확인</button>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/issue/issue-reject-modal.js}"></script>
</th:block>
